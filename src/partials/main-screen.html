<!--main-screen-->
<div class="main-screen">
    <div class="container">
        <div class="row">
            <div class="main-screen__left">
                <div class="main-screen__h1">
                    <h1>Поможем легко найти переводчика</h1>
                </div>
                <div class="main-screen__subtitle">
                    <p>Найдем подходящего специалиста для любой задачи,<br>
                        наши переводчики работают со 129 языками и в 40 отраслях</p>
                </div>
                <div class="main-screen__forms">
                    <form action="#" class="forms-language">
                        <div class="forms-language__group">
                            <i class="Aa"></i>
                            <input id="forms-language__original" type="text" name="forms-language__original"
                                   class="forms-language__original"/>
                            <label for="forms-language__original">Язык оригинала</label>
                        </div>
                        <div class="forms-language__group">
                            <i class="union"></i>
                            <input id="forms-language__translation" type="text" name="forms-language__translation"
                                   class="forms-language__translation"/>
                            <label for="forms-language__translation">Язык перевода</label>
                        </div>
                        <div class="forms-language__group dropdown-group">
                            <i class="dropdown"></i>
                            <input id="forms-language__view" class="forms-language__view dropdown"
                                   name="forms-language__view"/>
                            <label for="forms-language__view">Вид перевода</label>
                        </div>
                        <div class="forms-language__group">
                            <i class="location"></i>
                            <input id="forms-language__location" type="text" name="forms-language__location"
                                   class="language__location"/>
                            <label for="forms-language__location">Город</label>
                        </div>
                        <div class="main-screen__btn">
                            <button type="submit" class="btn primary big">
                                Найти переводчика
                            </button>
                            <a href="create_order.html" class="btn secondary big">
                                Создать заказ
                            </a>
                        </div>
                    </form>
                </div>


            </div>

            <div class="main-screen__right">
                <img src="assets/images/main-screen/woman.png" alt=""/>
            </div>
        </div>
    </div>
</div>
<!--end main-screen-->
